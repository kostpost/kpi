<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №3 - Варіант 6 (Flexbox)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            background-color: gold;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
        }

        .logo-rect {
            background-color: white;
            padding: 15px 30px;
            min-width: 300px;
            height: 60px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .number1 {
            font-size: 32px;
            font-weight: bold;
            padding: 0 20px;
        }

        .middle {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: royalblue;
            width: 25%;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 400px 20px 20px;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .col {
            flex: 1;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 400px 20px 20px;
        }

        .col3, .col5 {
            background-color: crimson;
            color: white;
        }

        .col4 {
            background-color: white;
        }

        .separator {
            width: 20px;
            background-color: white;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            flex-shrink: 0;
        }

        footer {
            background-color: gold;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-top: 2px solid #000;
            font-size: 32px;
            font-weight: bold;
            padding-left: 40px;
        }

        @media (max-width: 1024px) {
            .logo-rect {
                min-width: 200px;
                padding: 10px 20px;
                height: 50px;
            }
            .number1 {
                font-size: 28px;
            }
            .separator {
                width: 15px;
            }
            .sidebar, .col {
                padding-top: 30px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo-rect {
                min-width: 100%;
                max-width: 400px;
            }

            footer {
                justify-content: center;
                padding-left: 20px;
            }

            .middle {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-bottom: 2px solid #000;
                padding-top: 20px;
            }

            .content {
                flex-direction: column;
            }

            .separator {
                width: 100%;
                height: 20px;
                border-left: none;
                border-right: none;
                border-top: 2px solid #000;
                border-bottom: 2px solid #000;
            }

            .col {
                border-bottom: 2px solid #000;
                padding-top: 20px;
            }

            .col:last-child {
                border-bottom: none;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .col {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo-rect"></div>
        <div class="number1">1</div>
    </header>

    <section class="middle">
        <aside class="sidebar">2</aside>
        <div class="separator"></div>
        <div class="content">
            <div class="col col3">3</div>
            <div class="separator"></div>
            <div class="col col4">4</div>
            <div class="separator"></div>
            <div class="col col5">5</div>
        </div>
    </section>

    <footer>6</footer>
</div>
</body>
</html>
