{% extends "base.html" %}
{% block title %}Вхід{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-xl p-8 border border-gray-700">
    <h2 class="text-3xl font-bold text-center mb-8">Вхід</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition mt-4">
            Увійти
        </button>
    </form>
    <p class="text-center mt-4 text-gray-400">
        Немає акаунту? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Зареєструватися</a>
    </p>
</div>
{% endblock %}
