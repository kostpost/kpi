<!DOCTYPE html>
<html lang="uk" class="min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GamingLibrary{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-gray-100 overflow-x-hidden">

<!-- Header -->
<header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <a href="{% url 'home' %}" class="flex items-center gap-3">
            <div class="text-3xl">üéÆ</div>
            <h1 class="text-2xl font-bold">GamingLibrary</h1>
        </a>

        <!-- –ü–æ—à—É–∫–æ–≤–∞ —Å—Ç—Ä–æ–∫–∞ -->
        <div class="flex-1 max-w-2xl">
            <div class="relative">
                <input type="text" placeholder="–ü–æ—à—É–∫ —ñ–≥–æ—Ä..." disabled
                       class="w-full px-5 py-3 bg-gray-800/70 border border-gray-700 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">üîç</span>
            </div>
        </div>

        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è / –ü—Ä–æ—Ñ—ñ–ª—å -->
        <!-- –ü—Ä–æ—Ñ—ñ–ª—å –∞–±–æ –≤—Ö—ñ–¥ -->
        <div class="relative">
            {% if user.is_authenticated %}
                <button id="profile-button"
                        class="group flex items-center gap-3 hover:bg-gray-800/50 rounded-xl p-2 transition-all duration-200">

                    <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞-–∑–∞–≥–ª—É—à–∫–∞ (–ø–µ—Ä—à–∞ –ª—ñ—Ç–µ—Ä–∞ –Ω—ñ–∫—É) -->
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-md">
                        {{ user.username|slice:":1"|upper }}
                    </div>

                    <!-- –ù—ñ–∫–Ω–µ–π–º -->
                    <span class="font-medium truncate max-w-36">{{ user.username }}</span>

                    <svg id="dropdown-arrow"
                         class="w-5 h-5 text-gray-400 group-hover:text-white transition-transform duration-300"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>

                <!-- Dropdown –º–µ–Ω—é -->
                <div id="profile-menu"
                     class="absolute right-0 mt-2 w-60 bg-gray-800 rounded-xl shadow-2xl border border-gray-700 hidden transition-all duration-300 z-50">
                    <div class="py-2">
                        <!-- –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ –≤–ª–∞—Å–Ω–∏–π –ø—Ä–æ—Ñ—ñ–ª—å -->
                        <a href="{% url 'profile_by_username' user.username %}"
                           class="block px-4 py-3 text-gray-300 hover:bg-gray-700/80 hover:text-white transition flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            –ú—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å
                        </a>

                        <!-- –í–∏—Ö—ñ–¥ -->
                        <a href="{% url 'logout' %}"
                           class="block px-4 py-3 text-red-400 hover:bg-gray-700/80 transition flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            –í–∏–π—Ç–∏
                        </a>
                    </div>
                </div>

            {% else %}
                <div class="flex gap-3">
                    <a href="{% url 'login' %}"
                       class="px-5 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition">
                        –£–≤—ñ–π—Ç–∏
                    </a>
                    <a href="{% url 'register' %}"
                       class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                        –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</header>

<!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<main class="flex-1 container mx-auto px-4 py-8 max-w-7xl">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 border-t border-gray-800 py-6 text-center text-sm text-gray-500">
    ¬© 2025 GamingLibrary ‚Ä¢ –¢–∫–∞—á–µ–Ω–∫–æ –ö–æ—Å—Ç—è–Ω—Ç–∏–Ω, –ö–ü–Ü –Ü–ü-–∑31
</footer>

<!-- Dropdown JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.getElementById('profile-button');
        const menu = document.getElementById('profile-menu');
        const arrow = document.getElementById('dropdown-arrow');

        if (button && menu && arrow) {
            button.addEventListener('click', e => {
                e.stopPropagation();
                menu.classList.toggle('hidden');
                arrow.classList.toggle('rotate-180');
            });

            document.addEventListener('click', () => {
                menu.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            });

            menu.addEventListener('click', e => e.stopPropagation());
        }
    });
</script>
</body>
</html>
